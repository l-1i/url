<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css" />

    <script>
      var urls = [
        "https://www.effectiveratecpm.com/u6hept2qe?key=001d045a4484f4da2263e1a7a7fcc3a5",
        "https://www.effectiveratecpm.com/yc2b1fhnav?key=efb4bb0c07b4e07f0abc79426168adab",

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .spinner {
        width: 60px;
        height: 60px;
        border: 6px solid #ccc;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .load {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="spinner"></div>
    <h2 class="load">loading...</h2>
